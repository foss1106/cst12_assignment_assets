<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

        h1{

        }

        {

<body>

<a onclick="myFunction()" id="mainHeader" methods="POST">
    <h1>FossumIT Assets</h1>
</a>

<p>Hint: Press search again without inputting anything to clean up the screen! :)</p>

<script>
    function myFunction() {
        location.reload();
    }
</script>

<form method="POST">
    <label for="searchInput" id="inputID">Asset ID:</label><br>
    <input type="search" id="searchInput" name="asset">

</form>
